<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Wether</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/master.css" />
  </head>

  <body>
    <!-- Start Header Section -->
    <header class="pt-5 pb-5">
      <div class="container">
        <div class="header-box d-flex justify-content-between align-items-center position-relative">
          <div class="logo-container d-flex justify-content-center align-items-center">
            <div class="logo me-3">
              <img src="assets/images/logo@2x.png" alt="site logo" />
            </div>
            <div class="text">
              <h1 class="h6 m-0 text-white">Wether</h1>
              <p class="m-0">tagline goes here</p>
            </div>
          </div>
          <div class="icon-bars">
            <i id="barsIcon" class="fa-solid fa-bars text-white"></i>
          </div>
          <ul id="navigationContainer" class="navigation-container rounded-4 text-center">
            <li class="text-capitalize active"><a href="">home</a></li>
            <li class="text-capitalize"><a href="">news</a></li>
            <li class="text-capitalize"><a href="">live cameras</a></li>
            <li class="text-capitalize"><a href="">photos</a></li>
            <li class="text-capitalize"><a href="">contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Start Search Section -->
    <div class="search pt-5 pb-5">
      <div class="container">
        <div class="inner pt-5">
          <div class="inputs-container w-100 position-relative">
            <input
              class="search-field w-100 p-3 rounded-pill border-0 text-white"
              type="search"
              name="search"
              id="searchField"
              placeholder="Find your location..."
            />
            <button id="searchBtn" class="btn rounded-pill position-absolute" type="button">
              Find
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Search Section -->

    <!-- Start Forecast Section  -->
    <div class="forecast position-relative mb-5">
      <div class="container">
        <div class="row rounded-4">
          <!-- first col -->
          <div class="col-12 col-lg-4 p-0">
            <div id="today" class="today">
              <div class="header d-flex justify-content-between align-items-center p-2">
                <p class="day m-0">...</p>
                <p class="month m-0">...</p>
              </div>
              <div class="body">
                <p class="city m-0">...</p>
                <div
                  class="temperature d-flex flex-column flex-sm-row flex-lg-column align-items-start align-items-sm-end align-items-lg-start"
                >
                  <div class="num"><span>...</span><sup>o</sup>C</div>
                  <div class="image">
                    <img src="" alt="" />
                  </div>
                </div>
                <p class="case mt-4 mb-4">...</p>
                <div class="details d-flex align-items-center gap-4 p-1">
                  <p>
                    <img src="assets/images/icon-umberella.png" alt="" /><span class="ms-2"
                      >20%</span
                    >
                  </p>
                  <p>
                    <img src="assets/images/icon-wind.png" alt="" /><span class="ms-2">18km/h</span>
                  </p>
                  <p>
                    <img src="assets/images/icon-compass.png" alt="" /><span
                      class="ms-2 text-capitalize"
                      >east</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- second col -->
          <div class="col-12 col-lg-4 p-0">
            <div id="tomorrow" class="tomorrow h-100 text-center">
              <div class="header p-2">
                <p class="text-capitalize m-0">...</p>
              </div>
              <div class="body p-4 pt-5">
                <img class="img" src="" alt="" />
                <p class="degree text-white"><span>...</span><sup>o</sup>C</p>
                <p><span>...</span><sup>o</sup></p>
                <p class="case">...</p>
              </div>
            </div>
          </div>

          <!-- third col -->
          <div class="col-12 col-lg-4 p-0">
            <div id="dayAfterTomorrow" class="day-after-tomorrow h-100 text-center">
              <div class="header p-2">
                <p class="text-capitalize m-0">...</p>
              </div>
              <div class="body p-4 pt-5">
                <img class="img" src="" alt="" />
                <p class="degree text-white"><span>...</span><sup>o</sup>C</p>
                <p><span>...</span><sup>o</sup></p>
                <p class="case">...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Forecast Section  -->

    <!-- Start Footer Section -->
    <footer class="pt-5 pb-5">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-12 col-lg-8">
            <div class="social">
              <div class="mail position-relative">
                <input
                  class="w-100 text-white"
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="Enter your email to subscribe..."
                />
                <button class="btn rounded-pill position-absolute" type="button">Subscribe</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-4">
            <ul class="d-flex align-items-center justify-content-lg-end gap-1 mt-4 m-0 mt-lg-0">
              <li class="rounded-circle d-flex justify-content-center align-items-center">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li class="rounded-circle d-flex justify-content-center align-items-center">
                <a href=""><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="rounded-circle d-flex justify-content-center align-items-center">
                <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
              </li>
              <li class="rounded-circle d-flex justify-content-center align-items-center">
                <a href=""><i class="fa-brands fa-pinterest"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <p class="copyright mt-5 text-center">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- End Footer Section -->

    <!-- Js Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
